<!DOCTYPE html>
<html lang="fr" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
        <script type="module" src="main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <title>Jeu de la vie</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row mt-2 mb-2 justify-content-center">
                <div class="col-auto">
                    <div class="btn-toolbar" aria-label="Barre de contr&ocirc;le et d'information">
                        <div class="btn-group-vertical me-2" aria-label="Contr&ocirc;les">
                            <button type="button" name="button" class="btn btn-primary" id="pause" title="Mettre en pause" disabled><span class="fa-solid fa-pause"></span></button>
                            <button type="button" name="button" class="btn btn-primary" id="stepbystep" title="Pas à pas"><span class="fa-solid fa-forward-step"></span></button>
                            <button type="button" name="button" class="btn btn-primary" id="start" title="Démarrer"><span class="fa-solid fa-play"></span></button>
                            <input type="range" id="playspeedcontrol" class="form-range d-none" min="0" max="5">
                            <button type="button" name="button" class="btn btn-primary" id="plusrapide" title="Vitesse x4"><span class="fa-solid fa-forward-fast"></span></button>
                        </div>
                        <div class="btn-group-vertical me-2">
                            <button type="button" name="button" class="btn btn-primary" id="restart" title="Redémarrer"><span class="fa-solid fa-arrows-rotate"></span></button>
                            <button type="button" name="button" class="btn btn-primary" id="size" title="Taille de l'univers"><span class="fa-solid fa-expand"></span></button>
                            <div class="btn-group dropend">
                                <button type="button" name="button" class="btn btn-primary dropdown-toggle" id="statistics" data-bs-toggle="dropdown" aria-expanded="false" title="Statistiques"><span class="fa-solid fa-chart-line"></span></button>
                                <ul class="dropdown-menu">
                                    <li class="ms-2"><span class="fa-solid fa-cake-candles"></span> G&eacute;n&eacute;ration n&deg;<span id="generation"></span></li>
                                    <li class="ms-2"><span class="fa-solid fa-baby"></span> <span id="birth_count"></span> Naissances</li>
                                    <li class="ms-2"><span class="fa-solid fa-skull"></span> <span id="death_count"></span> Morts</li>
                                </ul>
                            </div>
                            <div class="btn-group dropend">
                                <button type="button" name="button" class="btn btn-primary dropdown-toggle" id="parameters" data-bs-toggle="dropdown" aria-expanded="false" title="Paramètres"><span class="fa-solid fa-gear"></span></button>
                                <ul class="dropdown-menu">
                                    <li><div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="chk_show_births" checked>
                                            <label class="form-check-label" for="chk_show_births">Afficher les naissances</label>
                                        </div></li>
                                    <li><div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="chk_show_incoming_deaths" checked>
                                        <label class="form-check-label" for="chk_show_incoming_deaths">Afficher les morts à venir</label>
                                    </div></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-auto" id="gameContainer"></div>
            </div>
        </div>
    </body>
</html>
