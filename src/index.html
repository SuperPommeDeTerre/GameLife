<!DOCTYPE html>
<html lang="fr" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
        <script type="module" src="main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <title>Jeu de la vie</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row mt-2 mb-2 justify-content-center">
                <div class="col-auto">
                    <div class="btn-toolbar" aria-label="Barre de contr&ocirc;le et d'information">
                        <div class="btn-group me-2" aria-label="Contr&ocirc;les">
                            <button type="button" name="button" class="btn btn-primary" id="pause" title="Mettre en pause" disabled><span class="fa-solid fa-pause"></span></button>
                            <button type="button" name="button" class="btn btn-primary" id="stepbystep" title="Pas à pas"><span class="fa-solid fa-forward-step"></span></button>
                            <button type="button" name="button" class="btn btn-primary" id="start" title="Démarrer"><span class="fa-solid fa-play"></span></button>
                            <button type="button" name="button" class="btn btn-primary" id="rapide" title="Vitesse x2"><span class="fa-solid fa-forward"></span></button>
                            <button type="button" name="button" class="btn btn-primary" id="plusrapide" title="Vitesse x4"><span class="fa-solid fa-forward-fast"></span></button>
                        </div>
                        <div class="input-group me-2">
                            <button type="button" name="button" class="btn btn-primary" id="restart" title="Redémarrer"><span class="fa-solid fa-arrows-rotate"></span></button>
                        </div>
                        <div class="input-group me-2">
                            <div class="input-group-text" id="generationLabel"><span class="fa-solid fa-hashtag"></span></div>
                            <input type="text" class="form-control" aria-label="Num&eacute;ro de g&eacute;n&eacute;ration" id="generation" aria-describedby="generationLabel" disabled>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center" id="alerteDeFin">
            </div>
            <div class="row justify-content-center">
                <div class="col-auto" id="gameContainer"></div>
            </div>
        </div>
    </body>
</html>
