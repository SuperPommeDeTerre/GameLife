<!DOCTYPE html>
<html lang="fr" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
        <script type="text/javascript" src="main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <title>Jeu de la vie</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row mt-2 mb-2 justify-content-center">
                <div class="col-auto">
                    <div class="btn-toolbar" role="toolbar" aria-label="Barre de contr&ocirc;le et d'information">
                        <div class="btn-group me-2" role="group" aria-label="Contr&ocirc;les">
                            <button type="button" name="button" class="btn btn-primary" id="start" title="Démarrer"><span class="fa-solid fa-play"></span></button>
                            <button type="button" name="button" class="btn btn-primary" id="pause" title="Mettre en pause" disabled><span class="fa-solid fa-pause"></span></button>
                        </div>
                        <div class="input-group me-2">
                            <div class="input-group-text" id="nbLignesLabel"><span class="fa-solid fa-grip-lines"></span></div>
                            <input type="number" class="form-control" aria-label="Nombre de lignes" id="nblignes" min="2" max="100" value="100" aria-describedby="nbLignesLabel">
                            <div class="input-group-text" id="nbColonnesLabel"><span class="fa-solid fa-grip-lines-vertical"></span></div>
                            <input type="number" class="form-control" aria-label="Nombre de colonnes" id="nbcolonnes" min="2" max="100" value="100" aria-describedby="nbColonnesLabel">
                            <button type="button" name="button" class="btn btn-primary" id="restart" title="Redémarrer"><span class="fa-solid fa-arrows-rotate"></span></button>
                        </div>
                        <div class="input-group me-2">
                            <div class="input-group-text" id="generationLabel"><span class="fa-solid fa-hashtag"></span></div>
                            <input type="text" class="form-control" aria-label="Num&eacute;ro de g&eacute;n&eacute;ration" id="generation" aria-describedby="generationLabel" disabled>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center" id="alerteDeFin">
            </div>
            <div class="row justify-content-center">
                <div class="col-auto">
                    <table id="dataTable" class="table table-bordered table-sm"><tbody></tbody></table>
                </div>
            </div>
        </div>
    </body>
</html>
